<div class="container">
  <h1>Sharp Coding Challenge</h1>

  <!-- Your family practice doctor list -->
  <h2>Family Practice Doctors</h2>
  <ng-template ngFor let-doctor [ngForOf]="familyPracticeDoctors">
    <div class="container">
      <div class="row">
        <div class="card card-wrapper border-secondary">
          <div class="view">
            <img src="https://avatars.dicebear.com/v2/{{doctor.gender}}/{{doctor.name || 'noname'}}.svg" class="card-img-top" alt="Sorry, no image available.">
          </div>
          <div class="card-body card-body-cascade text-center">
            <h5 class="card-title">Dr. {{doctor.name}}</h5>
            <h6 class="card-text">{{doctor.specialty}}</h6>
            <a href="#" class="card-link">Reviews <span class="badge badge-primary">{{doctor.reviewCount}}</span></a>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

  <!-- Your pediatric doctor list -->
  <h2>Pediatrics Doctors</h2>
  <ng-template ngFor let-doctor [ngForOf]="pediatricDoctors">
    <div class="container">
      <div class="row">
        <div class="card card-wrapper border-secondary">
          <div class="view view-cascade">
            <img src="https://avatars.dicebear.com/v2/{{doctor.gender}}/{{doctor.name || 'noname'}}.svg" class="card-img-top" alt="Sorry, no image available.">
          </div>
          <div class="card-body card-body-cascade text-center">
            <h5 class="card-title">Dr. {{doctor.name}}</h5>
            <h6 class="card-text">{{doctor.specialty}}</h6>
            <a href="#" class="card-link">Reviews <span class="badge badge-primary">{{doctor.reviewCount}}</span></a>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
